services:
  influxdb:
    image: influxdb:latest
    healthcheck:
      test: "curl -f http://localhost:8086/ping"
      interval: 3s
      timeout: 10s
      retries: 5
    ports:
      - 8086:8086
    volumes:
      - influxdb:/var/lib/influxdb2
    env_file: storage.env

  storage:
    build: storage
    depends_on:
      influxdb:
        condition: service_healthy
    env_file: storage.env
    ports:
      - 81:80

  filter:
    build: filter
    env_file: filter.env
    volumes:
      - filter_db:/var/www/app/db
    ports:
      - 82:80

  notifier:
    build: notifier
    env_file: notifier.env
    ports:
      - 83:80

  fetcher:
    build: fetcher
    env_file: fetcher.env
    depends_on:
      - storage
    ports:
      - 84:80

  users:
    build: users
    volumes:
      - filter_db:/var/www/app/db
    ports:
      - 85:80
  
  filter_loader:
    build: filter_loader
    depends_on:
      - storage
      - filter

volumes:
  influxdb:
  filter_db:
  users_db: